<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css"> 
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Employee</h1>


        <form action="/add-employee" method="POST" class="shadow p-4 bg-white rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="position" class="form-label">Position:</label>
                <input type="text" class="form-control" id="position" name="position" required>
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary:</label>
                <input type="number" class="form-control" id="salary" name="salary" required>
            </div>

            <div class="mb-3">
                <label for="date_of_joining" class="form-label">Date of Joining:</label>
                <input type="date" class="form-control" id="date_of_joining" name="date_of_joining" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Employee</button>
        </form>
    </div>


</body>


</html>
