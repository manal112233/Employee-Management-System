<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Manage Employees</h1>

        
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Salary</th>
                        <th>Date of Joining</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        
        <div class="text-center mt-4">
            <form action="/add-employee" method="get">
                <button class="btn btn-primary">Add New Employee</button>
            </form>
        </div>

        
        <div class="text-center mt-4">
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cVeIxvW/1BzUg3vYqMma/7jRFltuiKIEI5D1PsKwVxpCwGm8PsrB9FNIt3BYpGAa" crossorigin="anonymous"></script>
</body>
</html>
